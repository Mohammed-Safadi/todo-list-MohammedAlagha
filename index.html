<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo">
            <div class="add-form">
                <input type="text" placeholder="Type a todo">
                <button class="add-button">Add</button>
            </div>
            <div class="list">
                <ul>
                    <li>Task 1 <span>Make as Done | Delete</span></li>
                    <li>Task 2 <span>Make as Done | Delete</span></li>
                    <li>Task 3 <span>Make as Done | Delete</span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
