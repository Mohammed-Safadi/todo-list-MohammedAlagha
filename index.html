<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo">
            <div class="add-form">
                <input type="text" id="text-input" placeholder="Type a todo">
                <button class="add-button" id="add-button">Add</button>
            </div>
            <div class="list">
                <ul id="todo-ul">
                    <li>Task 1  <button class="delete"> Delete </button> <button class="done">Make as Done</button></li>
git                </ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
